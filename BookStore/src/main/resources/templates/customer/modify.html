<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>customer::Modify</title>
		<!--
			날짜 : 2023/01/10
			이름 : 박종협
			내용 : 수행평가 
		 -->
	</head>
	<body>
		<h3>고객수정</h3>
		<a th:href="@{/}">처음으로</a>
		<a th:href="@{/customer/list}">고객목록</a>
		
		<form action="/BookStore/customer/modify" method="post">
			<table border="1">
				<tr>
					<td>고객번호</td>
					<td><input type="text" name="custId" readonly="readonly" th:value="${customer.custId}"></td>
				</tr>
				<tr>
					<td>고객명</td>
					<td><input type="text" name="name" th:value="${customer.name}"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="address" th:value="${customer.address}"></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="phone" th:value="${customer.phone}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
