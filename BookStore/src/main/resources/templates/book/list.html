<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Book::list</title>
		<!--
			날짜 : 2023/01/10
			이름 : 박종협
			내용 : 수행평가 
		 -->
	</head>
	<body>
		<h3>도서목록</h3>
		<a th:href="@{/}">처음으로</a>
		<a th:href="@{/book/register}">도서등록</a>
		
		<table border="1">
			<tr>
				<th>도서번호</th>
				<th>도서명</th>
				<th>출판사</th>
				<th>가격</th>
				<th>관리</th>
			</tr>
			<tr th:each="book:${books}">
				<td th:text="${book.bookid}">도서번호</td>
				<td th:text="${book.bookname}">도서명</td>
				<td>[[${book.publisher}]]</td>
				<td>[[${book.price}]]</td>
				<td>
					<a th:href="@{/book/modify(bookid = ${book.bookid})}">수정</a>
					<a th:href="@{/book/delete(bookid = ${book.bookid})}">삭제</a>
				</td>
			</tr>
		</table>
	</body>
</html>
