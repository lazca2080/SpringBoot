# 기본 개발설정
server.servlet.context-path=/Sboard
server.port=8080
spring.thymeleaf.cache=false

# DataSource 설정
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/java2_board
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mybatis Mapper 경로 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml

# JPA 설정
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#############################################
#log 설정
#############################################
#전체 로그 레벨
logging.level.root=info

#패키지별 로그 레벨
#logging.level.kr.co.Sboard.controller=info
#logging.level.kr.co.Sboard.service=info

#로그 파일 경로("/" 로 시작하지 말것)
logging.file.name=log/Sboard.log

#추가 로그 설정
logging.level.jdbc.sqlonly=info
logging.level.jdbc.sqltiming=info
logging.level.jdbc.resultsettable=info
logging.level.jdbc.connection=info
logging.level.org.hibernate=info
logging.level.org.springframework.security=info

#############################################
#파일 업로드 설정
#############################################

spring.servlet.multipart.location=file/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB

#############################################
#에러 페이지 설정
#############################################
server.error.whitelabel.enabled=false
