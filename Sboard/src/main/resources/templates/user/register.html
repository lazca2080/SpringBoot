<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>    
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script th:src="@{/js/zipcode.js}"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
 		// 데이터 검증에 사용하는 정규표현식
	    let reUid   = /^[a-z]+[a-z0-9]{5,19}$/g;
		let rePass  = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{5,16}$/;
		let reName  = /^[ㄱ-힣]+$/;
		let reNick  = /^[a-zA-Zㄱ-힣0-9][a-zA-Zㄱ-힣0-9]*$/;
		let reEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
		let reHp    = /^01(?:0|1|[6-9])-(?:\d{4})-\d{4}$/;
		let reAuth  = /^[0-9]+$/;
    
		// 폼 데이터 검증 결과 상태변수
		let isUidok = false;
		let isPassok = false;
		let isNameok = false;
		let isNickok = false;
		let isEmailok = false;
		let isEmailAuthOk = false;
		let isHpok = false;
		
    	function checkUid(){
			//const btnCheckUid = document.getElementById('btnCheckUid');
			//btnCheckUid.addEventListener('click', ()=>{
				
			let uid = document.querySelector('input[name=uid]').value;
			const resultUid = document.querySelector('.resultUid');
			
			// 자바스크립트 자료형에서 false로 반환되는 값은
			// "", null, undefined, 0, NaN 나머지는 모두 true
			if(!uid){
				alert('아이디를 먼저 입력하세요')
				isUidok = false;
				return;
			}
			
			if(!uid.match(reUid)){
				resultUid.innerText = "아이디 양식에 맞지 않습니다.";
				resultUid.style.color = "red";
				isUidok = false;
				return;
			}
			
			// AJAX 전송     자바스크립트의 AJAX 통신 수행 객체
			const xhr = new XMLHttpRequest();
			xhr.open("GET", "/Sboard/user/checkUid?uid="+uid);
			xhr.responseType = "json";
			xhr.send();
			
			xhr.onreadystatechange = function(){
				
				if(xhr.readyState == XMLHttpRequest.DONE){
					if(xhr.status == 200){
						const data = xhr.response;
						
						if(data.result == 1){
							resultUid.innerText = "이미 사용중인 아이디 입니다.";
							resultUid.style.color = "red";
							isUidok = false;
						}else{
							resultUid.innerText = "사용 가능한 아이디 입니다.";
							resultUid.style.color = "green";
							isUidok = true;
						}
						
					}else{
						alert("Request fail.....")
						isUidok = false;
					}
				}
			}
    	}
			
		
		window.onload = function(){
			// 비밀번호 검증
			const checkPass = document.getElementById('checkPass');			
			
			checkPass.addEventListener('focusout', function(){
				let pass1 = document.querySelector('input[name=pass1]').value;
				let pass2 = document.querySelector('input[name=pass2]').value;
				const resultPass = document.querySelector('.resultPass');
				
				if(pass1.match(rePass)){
					
					if(pass1 == pass2){
						resultPass.innerText = "사용 가능한 비밀번호 입니다.";
						resultPass.style.color = "green"
						isPassok = true;
					}else{
						resultPass.innerText = "서로 다른 비밀번호 입니다.";
						resultPass.style.color = "red"
						isPassok = false;
					}
				}else{
					resultPass.innerText = "비밀번호 양식에 맞지 않습니다.";
					resultPass.style.color = "red"
					isPassok = false;
				}
			});
			
			// 이름 검증
			const checkName = document.getElementById('checkName');
			checkName.addEventListener("focusout", function(){
				
				let name = document.querySelector('input[name=name]').value;
				const resultName = document.querySelector('.resultName')
				
				if(!name.match(reName)){
					resultName.innerText = "두 글자 이상 한글이여야 합니다.";
					resultName.style.color = "red";
					isNameok = false;
				}else{
					resultName.innerText = "";
					isNameok = true;
				}
			});
			
			// 이메일 검증
			const email = document.getElementById("email");
			const resultEmail = document.querySelector(".resultEmail");
			
			email.addEventListener("focusout", function(){
				let email = document.querySelector("input[name=email]").value;
				
				if(!email){
					resultEmail.innerText = "이메일을 입력하세요";
					resultEmail.style.color = "red";
					isEmailok = false;
					return;
				}
				
				if(email.match(reEmail)){
					resultEmail.innerText = "사용 가능한 이메일 입니다.";
					resultEmail.style.color = "green";
					isEmailok = true;
				}else{
					resultEmail.innerText = "이메일 양식에 맞지 않습니다.";
					resultEmail.style.color = "red";
					isEmailok = false;
				}
			});
			
			// 휴대폰 검증
			const hp = document.getElementById("hp");
			const resultHp = document.querySelector(".resultHp");
			
			hp.addEventListener("focusout", function(){
				
				let hp = document.querySelector("input[name=hp]").value;
				
				if(!hp){
					resultHp.innerText = "번호를 입력하세요";
					resultHp.style.color = "red";
					isHpok = false;
					return;
				}
				
				if(hp.match(reHp)){
					resultHp.innerText = "";
					resultHp.style.color = "green";
					isHpok = true;
				}else{
					resultHp.innerText = "휴대폰 양식에 맞지 않습니다.";
					resultHp.style.color = "red";
					isHpok = false;
				}
			});
		}
		
		// 별명 검증
		function checkNick(){
			
			let nick = document.querySelector('input[name=nick]').value;
			const resultNick = document.querySelector('.resultNick');
			
			if(!nick){
				alert('별명을 입력하세요');
				isNickok = false;
				return;
			}
			
			if(nick.match(reNick)){
				
				$.ajax({
					url:'/Sboard/user/'+nick,
					method:'get',
					dataType:'JSON',
					success: function(data){
						console.log(data.result)
						if(data.result == 1){
							resultNick.innerText = "이미 사용중인 별명입니다.";
							resultNick.style.color = "red";
							isNickok = false;
						}else{
							resultNick.innerText = "사용 가능한 별명입니다.";
							resultNick.style.color = "green";
							isNickok = true;
						}
					}
				});		
				
			}else{
				resultNick.innerText = "사용 불가능한 별명입니다.";
				resultNick.style.color = "red";
				isNickok = false;
				return;
			}
		}
		
		$(function(){
			$('#user > form').submit(function(){
			
			if(!isUidok){
				alert('아이디 중복확인 하셔야합니다.');
				return;
			}
			
			if(!isPassok){
				alert('비밀번호 확인 하셔야합니다.');
				return;
			}
			
			if(!isNameok){
				alert('이름 확인 하셔야합니다.');
				return;
			}
			
			if(!isNickok){
				alert('별명 중복확인 하셔야합니다.');
				return;
			}
			
			if(!isEmailok){
				alert('이메일 확인 하셔야합니다.');
				return;
			}
			
			if(!isHpok){
				alert('휴대폰 확인 하셔야합니다.');
				return;
			}
			
			if(!isUidok){
				alert('아이디 중복확인 하셔야합니다.');
				return;
			}
			
			});
		});
    </script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>

        <main id="user" class="register">

            <form th:action="@{/user/register}" method="post">
                <table border="1">
                    <caption>사이트 이용정보 입력</caption>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" name="uid" placeholder="아이디 입력"/>
                            <button type="button" id="btnCheckUid" onclick="checkUid()"><img src="../img/chk_id.gif" alt="중복확인"/></button>
                            <span class="resultUid"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pass1" placeholder="비밀번호 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="pass2" id="checkPass" placeholder="비밀번호 입력 확인"/>
                            <span class="resultPass"></span>
                        </td>
                    </tr>
                </table>

                <table border="1">
                    <caption>개인정보 입력</caption>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" name="name" id="checkName" placeholder="이름 입력"/>
                            <span class="resultName"></span>                        
                        </td>
                    </tr>
                    <tr>
                        <th>별명</th>
                        <td>
                            <p>공백없이 한글, 영문, 숫자 입력</p>
                            <input type="text" name="nick" placeholder="별명 입력"/>
                            <button type="button" onclick="checkNick()"><img src="../img/chk_id.gif" alt="중복확인"/></button>
                            <span class="resultNick"></span>
                        </td>
                    </tr>                    
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" name="email" id="email" placeholder="이메일 입력"/>
                            <span class="resultEmail"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input type="text" name="hp" id="hp" placeholder="- 포함 13자리 입력"/>
                            <span class="resultHp"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <input type="text" name="zip" id="zip" placeholder="우편번호 검색" readonly/>
                            <button type="button" onclick="zipcode()"><img th:src="@{/img/chk_post.gif}" alt="우편번호 찾기"/></button>
                            <input type="text" name="addr1" id="addr1" placeholder="기본주소 검색" readonly/>
                            <input type="text" name="addr2" id="addr2" placeholder="상세주소 입력"/>
                        </td>
                    </tr>
                </table>

                <div>
                    <a th:href="@{/user/login}" class="btnCancel">취소</a>
                    <input type="submit" class="btnRegister" value="회원가입"/>
                </div>
            </form>            
        </main>

        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>    
    </div>
</body>
</html>
