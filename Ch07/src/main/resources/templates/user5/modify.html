<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user5::Modify</title>
	</head>
	<body>
		<h3>user5 등록</h3>
		<a th:href="@{/}">User 메인</a>
		<a th:href="@{/user5/list}">user5 목록</a>
		
		<form th:action="@{/user5/modify}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" readonly="readonly" name="uid" th:value="${user.uid}"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user.name}"></td>
			</tr>
			<tr>
				<td>생일</td>
				<td><input type="date" name="birth" th:value="${user.birth}"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<label><input type="radio" name="gender" th:checked="${user.gender == 1}" value="1">남</label>
					<label><input type="radio" name="gender" th:checked="${user.gender == 2}" value="2">여</label>
				</td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="number" name="age" th:value="${user.age}"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="addr" th:value="${user.addr}"></td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td><input type="text" name="hp" th:value="${user.hp}"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="등록"></td>
			</tr>
		</table>
		</form>
	</body>
</html>
