<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/_header.html :: headerFragment}"></th:block>
<th:block th:replace="~{/board/__${group}__.html :: __${group}__}"></th:block>
        <main id="board" class="modify">
            
            <form th:action="@{/board/modify}" method="post">
                <input type="hidden" name="no" th:value="${article.no}">
                <input type="hidden" name="cate" th:value="${cate}">
                <input type="hidden" name="group" th:value="${group}">
                <!--/*
            	<input type="hidden" name="pg" th:value="${pg}">
            	*/-->
                <table border="0">
                    <caption>글수정</caption>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title" th:value="${article.title}"/></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea name="content">[[${article.content}]]</textarea></td>
                    </tr>
                </table>

                <div>
                    <a th:href="@{/board/list (group=${group}, cate=${cate})}" class="btn btnCancel">취소</a>
                    <input type="submit" value="수정완료" class="btn btnComplete"/>
                </div>
            </form>
        </main>
</article>
</section>
</div>
<th:block th:replace="~{/_footer.html :: footerFragment}"></th:block>
</html>
