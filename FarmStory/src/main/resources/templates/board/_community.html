<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="_community">
<div id="sub">
    <div><img th:src="@{/img/sub_top_tit5.png}" alt="COMMUNITY"></div>
    <section class="cate5">
        <aside>
            <img th:src="@{/img/sub_aside_cate5_tit.png}" alt="커뮤니티"/>

            <ul class="lnb">
                <li th:class="${cate == 'notice' ? 'on' : 'off'}"><a th:href="@{/board/list (group=_community, cate=notice)}">공지사항</a></li>
                <li th:class="${cate == 'menu' ? 'on' : 'off'}"><a th:href="@{/board/list (group=_community, cate=menu)}">오늘의식단</a></li>
                <li th:class="${cate == 'chef' ? 'on' : 'off'}"><a th:href="@{/board/list (group=_community, cate=chef)}">나도요리사</a></li>
                <li th:class="${cate == 'qna' ? 'on' : 'off'}"><a th:href="@{/board/list (group=_community, cate=qna)}">1:1고객문의</a></li>
                <li th:class="${cate == 'faq' ? 'on' : 'off'}"><a th:href="@{/board/list (group=_community, cate=faq)}">자주묻는질문</a></li>
            </ul>
        </aside>
        <article>
            <nav>
                <img th:src="@{/img/__${cate}__.png}" alt="나도요리사"/>
                <p>
                    HOME > 커뮤니티 >
                    <em th:if="${cate == 'chef'}">나도요리사</em>
                    <em th:if="${cate == 'faq'}">자주묻는질문</em>
                    <em th:if="${cate == 'menu'}">오늘의식단</em>
                    <em th:if="${cate == 'notice'}">공지사항</em>
                    <em th:if="${cate == 'qna'}">1:1고객문의</em>
                </p>
            </nav>
</th:block>
